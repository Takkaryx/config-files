modified = 'üìù'
staged = '[++\($count\)](green)'
renamed = 'üëÖ'
deleted = 'üóë'

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = "Ôêò "

[cmd_duration]
format = "[ $duration ]($style)"
style = "bg:#7DF9AA fg:#1C3A5E"

[character]
success_symbol = '[ ‚ùØ](bold green) '
error_symbol = '[ ‚úó](#E84D44) '

[time]
disabled = false
